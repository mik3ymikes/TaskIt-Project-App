  <div [ngStyle]="{opacity: getOpacity}" class="new-task-box">

    <svg (click)="exitTask()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
    </svg>



    <form [formGroup]="taskForm">

              <!-- <form action="taskForm"> -->


                <h4 class="add-title">Add a New Task</h4>
                <div class="task-details">

                <input class="title-task form-control" formControlName="title" type="text" placeholder="title">
                <input class="date-task form-control" formControlName="due" type="date" name="" id="" placeholder="Due Date">

                <textarea class="description-task form-control" formControlName="description" name="" id=""  rows="6" placeholder="Description"></textarea>

                <select class="priority-task form-control" formControlName="priority"  name="" id="">
                  <option value="Priority">--Priority--</option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>

                <select class="status-task form-control" formControlName="status" name="" id="">
                  <option value="Status">--Status--</option>
                <option value="In Progress">In Progress</option>
                <option value="Not Started">Not Started</option>

              </select>
              <button (click)="reset()" class="btn btn-info">Cancel</button>
              <button (click)="createData()" class="btn btn-success">Create</button>

            </div>

          </form>



        </div>
