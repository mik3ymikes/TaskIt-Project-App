<body>
  <app-sidebar></app-sidebar>

  <div class="kanCon">
    <h2 [ngStyle]="{'font-weight': 700}">KanBan</h2>

  <div class="headCon">

    <h4>To Do</h4>
    <h4>In Progress</h4>
    <h4>Done</h4>
  </div>

    <div class="container kaFle"  cdkDropListGroup>


      <div  class="toDo"
      cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="tasks"
    (cdkDropListDropped)="drop($event)">
        <div cdkDrag *ngFor="let task of tasks" class="test">
          <div class="kan-title">
            <p>Title: {{task.title}} </p>
            <p>To DoðŸ”½</p>
          </div>
          <p>Priority: {{ task.priority }}</p>
          <p>Due Date:{{ task.due }}</p>
        </div>
      </div>

      <div class="inProg"  cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="tasks"
      (cdkDropListDropped)="drop($event)">
      
      </div>

      <div class="done"  cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="tasks"
      (cdkDropListDropped)="drop($event)">
      </div>

    </div>
  </div>

</body>
