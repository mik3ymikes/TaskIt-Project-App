<body>
  <div class="mainCon">
    <div class="centerCon">

      <h3>Welcome Back!</h3>
      <p class="sUP">Lets get to work.</p>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
      <div>
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" ngModel required email #email="ngModel" />
        <p class="dangerBlock" *ngIf="!email.valid && email.touched"> *Required Field </p>
        <div *ngIf="form.submitted && !form.form.controls.email.valid">
          <p class="dangerBlock" *ngIf="form.form.controls.email.errors.required">Email is required.</p>
          <p *ngIf="form.form.controls.email.errors.email">
            Email must be a valid email address.
          </p>
        </div>
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" ngModel required #password="ngModel">
        <p class="dangerBlock" *ngIf="!password.valid && password.touched"> *Required Field </p>
      </div>

            <div class="footCon">

              <p class="acct"> Dont have an account?</p>
              <a class="log" routerLink="/signup"> Sign Up </a>
              <!-- <a routerLink="/main"><button type="submit" class="btn btn-success">Submit</button></a> -->
              <a ><button [disabled]="form.invalid" class="btn btn-success" type="submit">Submit</button></a>
            </div>


          </form>
        </div>


  </div>

</body>
