<body>
  <div class="mainCon">
    <div class="centerCon">

      <h3>Welcome to <span class="col">TASK</span>IT</h3>
      <p class="sUP">Sign up to get things done.</p>


      <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
        <label for="firstName">First Name</label>
        <input class="form-control"  type="text" id="firstName" name="firstName" ngModel required #firstName="ngModel">
        <p class="dangerBlock" *ngIf="!firstName.valid && firstName.touched"> *Required Field </p>
        <label for="lastName">Last Name</label>
        <input class="form-control"  type="text" id="lastName" name="lastName" ngModel required #lastName="ngModel">
        <p class="dangerBlock" *ngIf="!lastName.valid && lastName.touched"> *Required Field </p>
        <div>
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" name="email" ngModel required email #email="ngModel" />
          <p class="dangerBlock" *ngIf="!email.valid && email.touched"> *Required Field </p>
          <div *ngIf="form.submitted && !form.form.controls.email.valid">
            <p class="dangerBlock"*ngIf="form.form.controls.email.errors.required">Email is required.</p>
            <p class="dangerBlock" *ngIf="form.form.controls.email.errors.email">
              Email must be a valid email address.
            </p>
          </div>
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" ngModel required #password="ngModel">
          <p class="dangerBlock" *ngIf="!password.valid && password.touched"> *Required Field </p>
        </div>

              <div class="footCon">

                <p class="acct"> Have an account?</p>
                <a class="log" routerLink="/login"> Login </a>
                <!-- <a routerLink="/main"><button class="btn btn-success" type="submit">Submit</button></a> -->
                <a ><button [disabled]="form.invalid" class="btn btn-success" type="submit">Submit</button></a>
              </div>
      </form>






    </div>
  </div>

</body>
